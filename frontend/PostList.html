<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/lib/layui/css/layui.css">
        <script src="/lib/vue.min.js"></script>
        <script src="/lib/layui/layui.js"></script>
        <script src="/lib/websocket.js"></script>
        <script src="/js/forum/postlist.js"></script>
        <script>
            layui.use('element', function(){
                var element = layui.element;
                element.on('nav(demo)', function(elem){
                    layer.msg(elem.text());
                });
            });
        </script>
    </head>
    <body>
        <div>
            <ul class="layui-nav" lay-filter="">
                <li class="layui-nav-item"><a href="http://www.seekerhut.com/">网站主页</a></li>
                <li class="layui-nav-item layui-this"><a href="/">论坛主页</a></li>
                <li class="layui-nav-item"><a href="/random/">随机进入</a></li>
                <li class="layui-nav-item" id="curForum" hidden><a href="">当前论坛</a></li>
            </ul>
        </div>
        <ul id="postList">
            <li v-for="post in postlist">
                <div class="post-link">
                    <a :href="`/PostInfo.html?postid=${post.id}`">{{post.title}}</a>
                </div>
            </li>
        </ul>
        <div id="writePost">
            <div id="token"></div>
            <input type="text" id="title" />
            <input type="textarea" id="content" />
            <button id="submit">提交</button>
        </div>
    </body>
</html>
